<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Demo Website Template Using Bootstrap Grid System</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <!-- This is the main container -->
    <div class="container bg-info mt-2 p-4">
      <!-- Row 1 - Header -->
      <div class="row">
        Page
        <div class="col-12 py-1 bg-success text text-white">Header</div>
      </div>
      <!-- Row 2 - Content -->
      <div class="row bg-warning p-2 py-4">
        <div class="col-md-7 d-flex flex-column">
          Content
          <div class="bg-dark text-white mb-3 p-2 flex-grow-1">Entry 1</div>
          <div class="bg-dark text-white mb-3 p-2 flex-grow-1">Entry 2</div>
          <div class="bg-dark text-white mb-5 p-2 flex-grow-1">Entry 3</div>
        </div>
        <div class="col-md-5">
          <div class="bg-dark text-white mt-4 p-2 py-5">Sidebar</div>
        </div>
      </div>
      <!-- Row 3 - Footer -->
      <div class="row py-1 p-2 bg-primary text-white">
        &copy; Darshan University - Rajkot
      </div>
    </div>
  </body>
</html>
