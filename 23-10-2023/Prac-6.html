<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Demo Website Template Using Bootstrap Grid System</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <div class="container border border-dark mt-2">
      <div class="row">
        <div class="col-2 p-2 text-center border border-dark">Logo Here</div>
        <div class="col-10 p-2 border border-dark">
          <a class="px-2" href="#">Home</a>
          <a class="px-2" href="#">About</a>
          <a class="px-2" href="#">Contact</a>
        </div>
      </div>
      <!-- Row-2 - Sidebar - Left Side -->
      <div class="row">
        <div class="col-3 border border-dark">
          <div class="border border-2 border-dark text-center my-3">Result</div>
          <div class="border border-2 border-dark text text-center my-3">
            Apply
          </div>
          <div class="border border-2 border-dark text-center my-3">
            Placement
          </div>
          <div class="border border-2 border-dark text-center my-3">
            Recruitment
          </div>
          <div class="border border-2 border-dark text-center my-3">News</div>
        </div>
        <!-- Row-2 - Right Side -->
        <div class="col-9">
          <div class="row p-4 m-3 border border-2 border-dark">
            <div class="col-md-6 gx-5 border border-dark py-5"></div>
            <div class="col-md-6 gx-5 border border-dark py-5"></div>
          </div>
          <div class="row p-4 m-3 border border-2 border-dark">
            <div class="col-md-4 gx-5 py-5 border border-2 border-dark"></div>
            <div class="col-md-4 gx-5 py-5 border border-2 border-dark"></div>
            <div class="col-md-4 gx-5 py-5 border border-2 border-dark"></div>
          </div>
        </div>
      </div>
      <!-- Row-3 - Footer -->
      <div class="row">
        <div class="col-12 py-2 text-center border border-dark">Footer</div>
      </div>
    </div>
  </body>
</html>
